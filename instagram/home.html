<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instagram Home Page</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-md navbar-light bg-white border-bottom">
    <a class="navbar-brand" href="#">
      <img src="https://www.instagram.com/static/images/web/mobile_nav_type_logo.png/735145cfe0a4.png" height="30" alt="Instagram">
    </a>
    <form class="form-inline my-2 my-lg-0 ml-auto">
      <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
      <button class="btn btn-outline-secondary my-2 my-sm-0" type="submit">Search</button>
    </form>
    <ul class="navbar-nav ml-3">
      <li class="nav-item">
        <a class="nav-link" href="#">
          <i class="fas fa-home fa-lg"></i>
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">
          <i class="far fa-paper-plane fa-lg"></i>
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">
          <i class="far fa-compass fa-lg"></i>
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">
          <i class="far fa-heart fa-lg"></i>
        </a>
      </li>
      <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" href="#" id="user-dropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          <img src="images/raegan.png" height="30px" width="30px" class="rounded-circle" alt="User Profile">
        </a>
        <div class="dropdown-menu dropdown-menu-right" aria-labelledby="user-dropdown">
          <a class="dropdown-item" href="#">Profile</a>
          <a class="dropdown-item" href="#">Settings</a>
          <div class="dropdown-divider"></div>
          <a class="dropdown-item" href="#">Log Out</a>
        </div>
      </li>
    </ul>
  </nav>
  <!-- /Navbar -->

  <!-- Main content -->
  <div class="container mt-3">
        <div class="row">
      <!-- Left column -->
      <div class="col-md-8">
        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
          <ol class="carousel-indicators">
            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
          </ol>
          <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="images/800.jpg" width="800px" height = "600px" class="d-block w-100" alt="First Slide">
            </div>
            <div class="carousel-item">
                <img src="images/801.jpg" width="800px" height = "600px" class="d-block w-100" alt="Second Slide">
            </div>
            <div class="carousel-item">
                <img src="images/800.jpg" width="800px" height = "600px" class="d-block w-100" alt="Third Slide">
            </div>
          </div>
            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
            </a>
            <div class="mt-3">
                <h5>Top Posts</h5>
                <div class="row">
                    <div class="col-md-4 mb-3">
                        <img src="images/concert.png" class="w-100" alt="Post 1">
                    </div>
                    <div class="col-md-4 mb-3">
                        <img src="images/bush.png" class="w-100" alt="Post 2">
                    </div>
                    <div class="col-md-4 mb-3">
                        <img src="images/nyc.png" class="w-100" alt="Post 3">
                    </div>
                </div>
            </div>
        </div>
      </div>
      <!-- Right column -->
      <div class="col-md-4">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Instagram</h5>
            <h6 class="card-subtitle mb-2 text-muted">Suggestions For You</h6>
            <a href="#" class="card-link float-right">See All</a>
          </div>
            <ul class="list-group list-group-flush">
            <li class="list-group-item">
            <img src="images/nyc.png" width="25px" height="25px" class="rounded-circle float-left mr-3" alt="User Profile">
            <a href="#">NewYork Life</a>
            <button class="btn btn-outline-secondary btn-sm float-right">Follow</button>
            </li>
            <li class="list-group-item">
            <img src="images/nyc.png" width="25px" height="25px"  class="rounded-circle float-left mr-3" alt="User Profile">
            <a href="#">Teens.us</a>
            <button class="btn btn-outline-secondary btn-sm float-right">Follow</button>
            </li>
            <li class="list-group-item">
            <img src="images/nyc.png" width="25px" height="25px" class="rounded-circle float-left mr-3" alt="User Profile">
            <a href="#">nature.views</a>
            <button class="btn btn-outline-secondary btn-sm float-right">Follow</button>
            </li>
            </ul>
        </div>
      </div>
    <!-- /Right column -->
    </div>
    <!-- /Main content -->
    <!-- Bootstrap JavaScript libraries -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
  </html>
